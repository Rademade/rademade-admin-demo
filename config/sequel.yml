development:
  adapter: mysql2
<% if ENV['INSIDE_DOCKER'] %>
  host: db-mariadb
  user: <%= ENV['MARIADB_USER'] %>
  password: <%= ENV['MARIADB_PASSWORD'] %>
  database: <%= ENV['MARIADB_DATABASE'] %>
<% else %>
  user: root
  database: rademade_admin_demo_development
<% end %>

test:
  adapter: mysql2
  host: localhost
  database: rademade_admin_test
  user: root
  password: root

production:
  adapter: mysql2
  host: db-mariadb
  user: <%= ENV['MARIADB_USER'] %>
  password: <%= ENV['MARIADB_PASSWORD'] %>
  database: <%= ENV['MARIADB_DATABASE'] %>
