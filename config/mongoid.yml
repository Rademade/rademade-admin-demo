default: &default
  clients:
    default:
      database: <%= ENV['MONGO_DATABASE'] %>
      hosts:
        - <%= ENV['MONGO_HOST'] %>
      options:
        user: <%= ENV['MONGO_USER'] %>
        password: <%= ENV['MONGO_PASSWORD'] %>

development:
  <<: *default

test:
  <<: *default

production:
  <<: *default
