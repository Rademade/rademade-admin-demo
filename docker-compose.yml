version: "3.5"

services:
  app:
    build:
      context: .
    command: bin/start-dev
    env_file: .env
    volumes:
      - ./:/app
    ports:
      - "$APP_PORT:$APP_PORT"
    depends_on:
      - db
      - mongo

  db:
    image: mariadb:5
    volumes:
      - dbdata:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: $MYSQL_USER
      MYSQL_USER: $MYSQL_USER
      MYSQL_PASSWORD: $MYSQL_USER
      MYSQL_DATABASE: $MYSQL_DATABASE
    ports:
      - "$MYSQL_PORT:$MYSQL_PORT"

  mongo:
    image: mongo:3.6
    environment:
      MONGO_INITDB_ROOT_USERNAME: $MONGO_USER
      MONGO_INITDB_ROOT_PASSWORD: $MONGO_USER
      MONGO_INITDB_USER: $MONGO_USER
      MONGO_INITDB_PASSWORD: $MONGO_USER
      MONGO_INITDB_DATABASE: $MONGO_DATABASE
    volumes:
      - mongo:/data/db
      - ./bin/init-mongo:/docker-entrypoint-initdb.d/init-mongo.sh
    ports:
      - "$MONGO_PORT:$MONGO_PORT"

volumes:
  dbdata:
  mongo:
  uploads:
